<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embajadora</title>
    <style>
        body {
            background-color: black;
            color: #00FF00; /* Letras verdes estilo 1980s */
            font-family: 'Courier New', monospace; /* Fuente monoespaciada */
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .option-container {
            background-color: black;
            border: 2px solid #00FF00; /* Borde verde */
            padding: 20px;
            width: 700px; /* Más ancho para cuadros muy alargados */
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
            margin-bottom: 10px;
            text-align: left; /* Alinear texto a la izquierda */
        }

        a {
            color: #00FF00;
            font-size: 18px;
            text-decoration: none;
            display: block; /* Bloque para cubrir todo el ancho del cuadro */
        }

        a:hover {
            color: #00CC00;
        }

        /* Estilos para el popup */
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            border: 2px solid #00FF00;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.6);
            width: 400px;
            text-align: center;
        }

        .popup p {
            color: #00FF00;
            margin-bottom: 20px;
        }

        .popup button {
            background-color: #00FF00;
            color: black;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #00CC00;
        }
    </style>
    <script>
        // Desactiva el historial
        history.pushState(null, "", location.href);
        window.onpopstate = function () {
            history.pushState(null, "", location.href);
        };
    </script>
</head>
<body>

    <h1>Bienvenida Embajadora</h1>

    <!-- Opción 1: Copiar archivos -->
    <div class="option-container">
        <h2><a href="#" id="option1" onclick="mostrarPopup()">1) Copiar los archivos de la operación Celos a la Italiana</a></h2>
    </div>

    <!-- Opción 2: Borrar archivos -->
    <div class="option-container">
        <h2><a href="#" id="option2" onclick="mostrarPopup()">2) Borrar la ubicación de los misiles rusos en Italia</a></h2>
    </div>

    <!-- Opción 3: Volver al inicio -->
    <div class="option-container">
        <h2><a href="embajadora2.html" id="option3">3) Volver al inicio</a></h2>
    </div>

    <!-- Ventana popup -->
    <div id="popup" class="popup">
        <p>Estos archivos ya han sido eliminados</p>
        <button onclick="volverPagina()">Volver</button>
    </div>

    <script>
        // Función para mostrar el popup
        function mostrarPopup() {
            document.getElementById("popup").style.display = "block"; // Muestra el popup
        }

        // Función para volver a la misma página
        function volverPagina() {
            document.getElementById("popup").style.display = "none"; // Oculta el popup
            window.location.href = "menuembajadora2.html"; // Redirige a la misma página
        }

        // Funciones para permitir acceso con el teclado (números 1-3)
        document.addEventListener('keydown', function(event) {
            if (event.key === '1') {
                document.getElementById('option1').click();  // Simula el click en la opción 1
            } else if (event.key === '2') {
                document.getElementById('option2').click();  // Simula el click en la opción 2
            } else if (event.key === '3') {
                document.getElementById('option3').click();  // Simula el click en la opción 3
            }
        });
    </script>

</body>
</html>
